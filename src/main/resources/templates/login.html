<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>SMS - Вход</title>

    <link rel="stylesheet" type="text/css" href="/static/css/home.css" th:href="@{/css/signup.css}">

</head>
<body>


<div class="container">
    <img th:src="@{/img/SMS.JPG}" class="logo" alt="">

    <form action="/login" method="POST">

        <input class="input" type="email" placeholder="email" name="username">

        <input class="input" type="password" placeholder="password" name="password" >

        <p th:if="${param.error}" class="has-text-danger">
            Invalid email and password.
        </p>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <button type="submit" class="submit-btn">Вход</button>
    </form>
    <a th:href="@{/registration}" class="link">У вас нет аккаунта? Зарегестрируйтесь</a>
    <a href="/" class="link">На главную</a>
</div>



</body>
</html>
